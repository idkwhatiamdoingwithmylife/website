<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My Public IP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: rgb(255, 0, 150); /* Starting color */
            background-size: 400% 400%;
            animation: rgbBackgroundAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            animation: slideInTop 1s ease-out;
            text-transform: uppercase;
        }

        .ip-address {
            font-size: 40px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
            animation: zoomIn 1s ease-out;
            margin-bottom: 40px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
            font-style: italic;
        }

        .view-counter {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes rgbBackgroundAnimation {
            0% {
                background-color: rgb(255, 0, 150);
            }
            25% {
                background-color: rgb(0, 255, 150);
            }
            50% {
                background-color: rgb(0, 150, 255);
            }
            75% {
                background-color: rgb(150, 0, 255);
            }
            100% {
                background-color: rgb(255, 0, 150);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInTop {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="back">
        <h1>What's My Public IP</h1>
        <p class="ip-address" id="ip">Loading...</p>
        <div class="view-counter" id="viewCounter">Views: 0</div>
        <div class="footer" id="footer">Powered by Braeden Gonzalez</div>
    </div>

    <script>
        let lastRequestTime = 0;
        const requestInterval = 5000;

        async function getPublicIP() {
            const currentTime = Date.now();
            if (currentTime - lastRequestTime < requestInterval) {
                console.log('Request rate limited. Please wait...');
                document.getElementById('ip').textContent = 'Please wait a few seconds before trying again.';
                return;
            }

            try {
                lastRequestTime = currentTime;
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                document.getElementById('ip').textContent = ip;
            } catch (error) {
                document.getElementById('ip').textContent = 'Unable to retrieve IP';
            }
        }

        async function getPageViews() {
            let views = localStorage.getItem('pageViews');
            if (!views) {
                views = 0;
            }
            views++;
            localStorage.setItem('pageViews', views);
            document.getElementById('viewCounter').textContent = `Views: ${views}`;
        }

        window.onload = function() {
            getPublicIP();
            getPageViews();
        };
    </script>
</body>
</html>
